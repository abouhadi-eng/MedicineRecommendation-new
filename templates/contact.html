<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Nearby Hospitals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
         
      body {
          background-image: url("{{ url_for('static', filename='img12.jpg') }}");
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 100% 100%;
          
      }
   
        #map {
            
            height: 550px;
            width: 100%;
            margin-top: 20px;
        }
        .container {
        
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body dir="rtl">
    <div class="container my-4">
        <!-- Contact Us Section -->
        <h4  >اتصل بنا</h4>
        <p>إذا كان لديك أي أسئلة أو تحتاج إلى مساعدة، فلا تتردد في التواصل معنا:</p>
        <ul>
            <li>Email: heltheysada@healthcare.com</li>
            <li>الهاتف:776254987 967+</li>
            <li>العنوان:  الطلح , صعده, اليمن</li>
        </ul>

        <!-- Nearby Hospitals Section -->
        <h2>البحث عن المستشفيات القريبة</h2>
        <button class="btn btn-primary" onclick="getLocation()">اظهار المستشفيات القربية</button>
        <p id="locationDisplay" class="mt-3"></p>
        <div id="map"></div>
    </div>

    <!-- Leaflet and JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(initMap, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function initMap(position) {
            const userLat = position.coords.latitude;
            const userLng = position.coords.longitude;

            // Show coordinates
            document.getElementById('locationDisplay').innerHTML = `
                <strong>Your Current Location:</strong> Latitude: ${userLat.toFixed(5)}, Longitude: ${userLng.toFixed(5)}
            `;

            // Initialize map
            map = L.map('map').setView([userLat, userLng], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            // User location marker
            L.marker([userLat, userLng])
                .addTo(map)
                .bindPopup("You are here")
                .openPopup();

            // Fetch nearby hospitals
            fetchNearbyHospitals(userLat, userLng);
        }

        function fetchNearbyHospitals(lat, lng) {
            const overpassUrl = `https://overpass-api.de/api/interpreter?data=[out:json];node(around:5000,${lat},${lng})["amenity"="hospital"];out;`;

            fetch(overpassUrl)
                .then(response => response.json())
                .then(data => {
                    data.elements.forEach(hospital => {
                        const hospitalLat = hospital.lat;
                        const hospitalLng = hospital.lon;
                        const hospitalName = hospital.tags.name || "Unnamed Hospital";

                        L.marker([hospitalLat, hospitalLng])
                            .addTo(map)
                            .bindPopup(hospitalName);
                    });
                })
                .catch(error => console.error('Error fetching hospitals:', error));
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
